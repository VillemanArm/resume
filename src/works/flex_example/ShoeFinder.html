<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <section class="header">
            <div class="header__logo">
                <img src="img/header/logo.svg" alt="">
            </div>
            <input class="header__search" type="text" placeholder="Search...">
            <div class="header__nav">
                <a href="#" class="header__link">home</a>
                <a href="#" class="header__link">product</a>
                <a href="#" class="header__link">about us</a>
                <a href="#" class="header__link">contact</a>
            </div>
        </section>
    </header>
    <main>
        <section class="hero">
            <div class="hero__background">
                ShoeFinder<br>ShoeFinder<br>ShoeFinder
            </div>
            <div class="hero__content">
                <div class="hero__description">
                    <h1>Langkah <span>dengan</span> Percaya Diri</h1>
                    <span>Temukan Sepatu yang Tepat untuk Setiap Langkah Anda!</span>
                    <a class="hero__description-button" href="#"><span>BUY NOW</span> <img src="img/hero/arrow_red.svg"
                            alt="">
                        <img src="img/hero/arrow_white.svg" alt=""></a>
                </div>
                <div class="hero__image">
                    <div class="hero__image-shoe">
                        <img src="img/hero/shoe.png" alt="">
                    </div>
                    <div class="hero__image-colors">
                        <img src="img/hero/colors.png" alt="">
                    </div>
                </div>
                <div class="hero__social-networks">
                    <img src="img/hero/social_networks.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
