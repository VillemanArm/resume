<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/icon/favicon.png" type="image/png" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/script.js"></script>
        <title>Document</title>
    </head>

    <body>
        <section class="examples">
            <div class="example">
                <div class="play">
                    <svg
                        class="circle-text"
                        width="300"
                        height="300"
                        viewBox="0 0 120 120"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            id="circle"
                            d="
                            M -22 60
                            m 41, 0
                            a 41,41 0 0,1  82,0
                            a 41,41 0 0,1 -82,0
                            "
                            fill="transparent"
                            width="100%"
                            height="100%"
                        />
                        <text class="text">
                            <textPath
                                xlink:href="#circle"
                                fill="#000000"
                                startOffset="0%"
                            >
                                Click to watch video - Click to watch video -
                            </textPath>
                        </text>
                    </svg>
                    <div class="circle">
                        <div class="triangle"></div>
                    </div>
                </div>
            </div>

            <div class="example">
                <div class="loading">
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
            </div>

            <div class="example">
                <div class="burger">
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                </div>
            </div>
        </section>
    </body>
</html>
